name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd functions && npm ci && cd ..

    - name: Create .env file for functions
      run: |
        echo "MAILERSEND_API_KEY=${{ secrets.MAILERSEND_API_KEY }}" > functions/.env
        echo "NODE_ENV=production" >> functions/.env

    - name: Build functions
      run: |
        cd functions
        npm run build
        cd ..

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Deploy to Firebase
      run: firebase deploy --project amigoinvisible-elmejorgrupo --token ${{ secrets.FIREBASE_TOKEN }}
      env:
        FIREBASE_CLI_EXPERIMENTS: webframeworks

    - name: Comment PR Success
      if: github.event_name == 'pull_request' && success()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üöÄ Deploy successful! Application updated at https://amigoinvisible-elmejorgrupo.web.app'
          })

    - name: Comment PR Failure
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå Deploy failed! Check the Actions tab for details.'
          })